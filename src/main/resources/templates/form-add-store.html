<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Store')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Add Store</h2>
                <br>
                <form th:action="@{/store/add}" th:object="${store}" method="POST">
                    Store Name : <br>
                    <input required class="form-control" type="text" name="namaToko" th:value="*{namaToko}" placeholder="Store Name..."/>
                    <br><br>
 
                    Manager: <br>
                    <select name = "manager" class="form-control">
                        <option th:each = "manager: ${listManager}" th:value = "${manager.id}" th:text = "${manager.namaManager}" th:selected="${manager.id == store.manager}"/>
                    </select>
                    <br><br>

                    Address : <br>
                    <input required class="form-control" type="text" name="alamatToko" th:value="*{alamatToko}" placeholder="Address..."/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" th:value="*{waktuBuka}"/>
                    <br><br>

                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" th:value="*{waktuTutup}"/>
                    <br><br>
                <button class="btn btn-primary" name="save">Save</button>
                <a class="btn btn-primary" href="/store">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
