<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
 
<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace="fragments/fragment :: navbar('Store')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Store Detail</h2>
                <br>
                <p th:text="'Store Name : ' + ${store.namaToko}"></p>
                <p th:text="'Address : ' + ${store.alamatToko}"></p>
                <p th:text="'Open Hour : ' + ${store.waktuBuka}"></p>
                <p th:text="'Close Hour : ' + ${store.waktuTutup}"></p>
                <p th:text="'Manager : ' + ${store.manager.namaManager}"></p>
                <p th:text="'Store Code : ' + ${store.id}"></p>
            </div>
        </div>
    </div>
    <a th:href="@{/store/} + ${store.id} + @{/assign-boba/}" class="mx-2 btn btn-dark">add boba</a>
    <a th:href="@{/store}" class="mx-2 btn btn-dark">Go Back</a>
<div>
<div th:if="*{listBoba.size() != 0}">
        <table class = "table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Topping</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each = "boba, iterationStatus : ${listBoba}"
                th:style = "${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${boba.boba_tea.namaBoba}"></td>
                <td th:text="${boba.boba_tea.topping.namaTopping}"></td>
                <td th:text="'Rp'+${boba.boba_tea.hargaBoba}"></td>
            </tr>
            </tbody>
        </table>
</div>


</body>
 
</html>
