<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
 
<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace="fragments/fragment :: navbar('Store')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Store Detail</h2>
                <br>
                <p th:text="'Store Name : ' + ${store.namaToko}"></p>
                <p th:text="'Address : ' + ${store.alamatToko}"></p>
                <p th:text="'Open Hour : ' + ${store.waktuBuka}"></p>
                <p th:text="'Close Hour : ' + ${store.waktuTutup}"></p>
                <p th:text="'Manager : ' + ${store.manager.namaManager}"></p>
                <p th:text="'Store Code : ' + ${store.id}"></p>
            </div>
        </div>
    </div>
    <a th:href="@{/store}" class="mx-2 btn btn-dark">Go Back</a>
<div>


</body>
 
</html>
